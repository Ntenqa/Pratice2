    <div class="container mx-auto">
        <h2 class="display-2  text-white">Contact me:</h2>
        <form class="w-75" action="https://formspree.io/f/xgedpqbb" method="post">
           <!-- Name -->
            <div class="row my-2" >
                <label for=""class="col-2 col-form-label-lg">Name:</label>
                <div class="col-8">
                    <input id="name" name="name" type="text" placeholder="Enter your name" class="form-control">
                </div>
            </div>
            <!-- Surname -->
            <div class="row my-2" >
                <label for=""class="col-2 col-form-label-lg">Surname:</label>
                <div class="col-8">
                    <input id="Surname" name="Surname" type="text" placeholder="Enter your Surname" class="form-control">
                </div>
            </div>
            <!-- Age -->
            <div class="row my-2" >
                <label for=""class="col-2 col-form-label-lg">Age:</label>
                <div class="col-8">
                    <input id="age" name="age" type="number" placeholder="Enter your age" class="form-control">
                </div>
            </div>
            <!-- Gender -->
            <div class="row my-2">
                <label for="gender" class="col-md-2 col-form-label-lg">Gender: </label>
                <div class="col-8">
                    <span class="ms-3">Male <input type="radio" id="gender" name="gender" required></span>
                    <span class="ms-1">Female <input type="radio" id="gender" name="gender" required></span>
                </div>
            </div>
                <!-- Subjects -->
                <div class="row my-2">
                    <label for="subject" class="col-md-2 col-form-label-lg">Subject: </label>
                    <div class="col-8">
                        <select name="subject" id="subject" class="form-select">
                            <option value="html5" selected>HTML 5</option>
                            <option value="css3">CSS 3</option>
                            <option value="javascript">Javascript</option>
                            <option value="bootstrap">Bootstrap</option>
                        </select>
                    </div>
                </div>
                 <!-- Message -->
            <div class="row my-2">
                <label for="message" class="col-md-2 col-form-label-lg">Message: </label>
                <div class="col-8 form-floating">
                    <textarea name="message" id="message" class="h-100 w-100">
                    </textarea>
                </div>
            </div>
            <div class="row my-2">
                <label class="col-md-2 col-form-label-lg"></label>
                <div class="col-8">
                    <input type="submit" value="Submit"
                    class="btn btn-primary w-100">
                </div>
            </div>
        </form>
